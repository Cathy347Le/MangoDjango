{% extends 'mango/base.html' %} {% block content %} {% load staticfiles %}
  <div class="gallery" style="width:100%">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
      data-interval="3000"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="{% static 'img/1.jpg' %}"
            style="height: 100%"
            alt="First slide"
            
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'img/2.jpg' %}"
            style="height: 100%"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="{% static 'img/3.jpg' %}"
            style="height: 100%"
            alt="Third slide"
          />
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div style="display: flex; justify-content: center">
  <h2>Products</h2>
</div>
<div class="container-card" style="display: flex; justify-content: center">
  {% for product in products %}
  <div class="card m-3" style="width: 18rem; background: #F5F5F5;">
    <a href="{% url 'product_detail' pk=product.pk %}"
      ><img
        class="card-img-top"
        style="height:190px"
        ;
        src="{{ product.product_image }}"
        alt="dog toy"
    /></a>
    <div class="card-body">
      <p class="font-weight-bold">
        <a
          style="color: #234A5D;"
          href="{% url 'product_detail' pk=product.pk %}"
        >
          {{ product.name }}
        </a>
        <span style="float: right; color: #FE5F55;">
          ${{ product.price }}
        </span>
      </p>
      <a
        role="button"
        href="{% url 'addto_cart' pk=product.pk %}"
        style="margin-left: 25%; background: #FE5F55; color: white; border-radius: 30px"
        class="btn btn-outline-dark"
      >
        <i class="fas fa-cart-plus"></i> Add to Cart
      </a>
    </div>
  </div>
  {% endfor %}
  {% load drift_chat_widget %}
  {% drift_chatwidget %}
{% endblock %}
