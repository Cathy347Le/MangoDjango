{% extends 'mango/base.html' %} {% block content %} {% load staticfiles %}
<div class="gallery">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
    data-interval="5000"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="{% static 'img/1.jpg' %}"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="{% static 'img/2.jpg' %}"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="{% static 'img/3.jpg' %}"
          alt="Third slide"
        />
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<h2>Products</h2>
<div class="container-card m-5">
  {% for product in products %}
  <div class="card m-3" style="width: 18rem; background: #F5F5F5;">
    <img
      class="card-img-top"
      style="height:190px"
      ;
      src="{{ product.product_image }}"
      alt="dog toy"
    />
    <div class="card-body">
      <p class="font-weight-bold">
        <a
          style="color: #234A5D;"
          href="{% url 'product_detail' pk=product.pk %}"
        >
          {{ product.name }}
        </a>
        <span style="float: right; color: #FE5F55;">
          ${{ product.price }}
        </span>
      </p>
      <a
        role="button"
        href="{% url 'addto_cart' pk=product.pk %}"
        style="margin-left: 25%; background: #FE5F55; color: white; border-radius: 30px"
        class="btn btn-outline-dark"
      >
        Add to Cart
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
